<div class="fixed inset-0 bg-black/95 flex items-center justify-center z-40">
    <div class="relative h-auto w-[1200px] bg-gray-900 rounded-lg py-14 px-14">
      <!-- Close Button -->
      <button
        (click)="onClose()"
        class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors"
      >
        <fa-icon [icon]="faTimes" size="2xl"></fa-icon>
      </button>
  
      <!-- Movie Info -->
      <div class="flex flex-col gap-2">
        <!-- Thumbnail -->
        <img
          [src]="
            movie.thumbnail || 'assets/images/assorted/video-placeholder.png'
          "
          [alt]="movie.title"
          class="w-auto h-[500px] rounded-lg object-cover"
        />
  
        <div class="flex justify-between items-center">
          <!-- Movie Title -->
          <h2 class="text-3xl text-white font-bold">{{ movie.title }}</h2>
          <div class="flex gap-4 mt-4">
            <button
              (click)="onWatch()"
              class="flex items-center gap-2 bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition-colors"
            >
              <fa-icon [icon]="faPlay"></fa-icon>
            </button>
            <button
              (click)="onEdit()"
              class="flex items-center gap-2 bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors"
            >
              <fa-icon [icon]="faPencil"></fa-icon>
            </button>
            <button
              (click)="showDeleteConfirm = true"
              class="flex items-center gap-2 bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors"
            >
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </div>
        </div>
  
        <!-- Description -->
        <div class="flex flex-col gap-4">
          <p class="text-gray-300 text-lg">{{ movie.description }}</p>
  
          <!-- Date Information -->
          <div class="flex gap-6 text-sm text-gray-400">
            <div class="flex items-center gap-2">
              <fa-icon [icon]="faCalendarPlus"></fa-icon>
              <span>Added: {{ movie.created_at | date:'medium' }}</span>
            </div>
            <div class="flex items-center gap-2">
              <fa-icon [icon]="faCalendarCheck"></fa-icon>
              <span>Last Modified: {{ movie.updated_at | date:'medium' }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Delete Confirmation Modal -->
  <app-delete-modal
    *ngIf="showDeleteConfirm"
    [title]="movie.title"
    (confirmDelete)="onDeleteConfirmed()"
    (cancelDelete)="showDeleteConfirm = false"
  ></app-delete-modal>
